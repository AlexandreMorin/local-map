<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<!-- title and meta -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="description" content="A Search Bar that Expands on Label Click with CSS Transitions" />
<title>Expanding Search Bar with CSS Transitions</title>
    
<!-- css -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/style.css" />
    
<!-- js -->
<script type="text/javascript" src="js/libraries/d3.min.js"></script>
<script type="text/javascript" src="js/libraries/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/libraries/jquery.autocomplete.min.js"></script>
</head>

<body>
<div id="wrapper">
<div id="info-bar">
    <div class="container clearfix">
        <span class="back-to-directory"><a href="http://directory.lan.net">back to the directory</a></span>
    </div>
</div><!-- /#info-bar -->

<header>
    <div id="title" class="container">
        <h1>Map Search Interface v0.1</h1>
        <h2>Search Bar with name search and floor maps</h2>
    </div>
</header><!-- /header -->

<div id="main">
    <div class="container">
        
        <div id="navigation-bar" class="clearfix">
            
            <form id="search" action="#" onsubmit="return false">
                <div id="label"><label for="search-terms" id="search-label">search</label></div>
                <div id="input"><input type="text" name="search-terms" id="search-terms" placeholder="Enter search terms..."></div>
            </form>

            <nav>
                <ul>
                    <li id="N0"><a href="#">N 0</a></li>
                    <li id="N1"><a href="#">N 1</a></li>
                    <li id="N2"><a href="#">N 2</a></li>
                    <li id="N3"><a href="#">N 3</a></li>
                    <li id="N4"><a href="#">N 4</a></li>
                    <li id="O2"><a href="#">O 2</a></li>
                    <li id="O3"><a href="#">O 3</a></li>
                    <li id="O4"><a href="#">O 4</a></li>
                </ul>
            </nav>

        </div>
        <!-- show person's information -->
        <div class="tooltip"></div>
        <!-- show supplemental messages & alerts-->
        <div id="message"></div>

        <div id="map-show">
            <svg class="map"></svg>
        </div>

    </div>

<!-- #main -->

<footer>
    <div class="container">
        <span>
            &copy; 2016, Zekun ZHANG, Klee Group<br>
            <a href="http://www.kleegroup.com" target="_blank">kleegroup.com</a>
        </span>
    </div>
</footer><!-- /footer -->

</div><!-- /#wrapper -->

<!-- 
//////////////////////////////////////////////
// js for plot map and search 
////////////////////////////////////////////// -->
<script src="js/classie.js"></script>
<script src="js/toggle.js"></script>
<script src="js/globalMapControl.js"></script>
<script type="text/javascript" src="js/clickAndPlot.js"></script>
<script type="text/javascript" src="js/autocomplete.js"></script>


</body>
</html>
